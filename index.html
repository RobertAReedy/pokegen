<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokegen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');
    </style>
</head>

<body>
  <div class="container-fluid">
    <header>
        <h1>
            <a href="/">Pokegen</a>
        </h1>
        <nav>
          {{#if loggedIn}}
          <button id="logout" class="btn-link">logout</button> | 
          {{else}}
          <a href="/login">login</a> | 
          {{/if}}
          <a href="/">home</a> |
          <a href="/dashboard">dashboard</a>
        </nav>
    </header>
        <!-- Hero Section -->
        <section class="hero">
            <!-- <h2>Hi!<br />I'm Christy</h2> -->
        </section>
    <main>
      <div class="container">
        <div class="row">
            {{{ body }}}
            <div class="d-flex justify-content-between">
                <h2 class="">All Posts</h2>  
                <p class=""><a href='/usersort'>sort by user</a> | <a href='/'>sort by date</a></p>
            </div>
            <div class="card p-2 m-2 rounded">
                <div class="card-body">
                    {{> post-data post }}
                    {{!-- <a href="/dashboard/edit/{{post.id}}" class="edit-link">Edit post</a> --}}
                  </div>
            </div>

        </div>
      </div>
    </main>
    <footer>
      <p class="text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Pokegen</p>
    </footer>
  </div>

  {{#if loggedIn}}
  <script src="/javascript/logout.js"></script>
  {{/if}}
</body>

</html>
